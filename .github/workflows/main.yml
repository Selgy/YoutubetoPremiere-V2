name: ZXP Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        node-version: [18.x]
        python-version: [3.9]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Update Version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          yarn version --new-version $VERSION --no-git-tag-version
          node scripts/version-update.js
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update version to $VERSION [skip ci]"
          git push
        
      - name: Create signing certificate
        run: |
          echo "${{ secrets.SIGNING_CERTIFICATE }}" > certificate.p12
          
      - name: Build ZXP and Executables
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          yarn zxp
          mkdir -p dist/cep/exec
          python -m PyInstaller YoutubetoPremiere.spec --distpath dist/cep/exec
          cp app/notification_sound.mp3 dist/cep/exec/

      - name: GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ./dist/zxp/com.YoutubetoPremiereV2.cep.zxp
            ./dist/cep/exec/**/*
          generate_release_notes: true
