            Write-Host "Found NSIS at: $nsisMakePath"
            & $nsisMakePath /VERSION
            
            # Compile with verbose output
            Write-Host "Compiling NSIS script..."
            & $nsisMakePath /V4 "installer_script.nsi"
          } else {
            Write-Host "NSIS not found at expected path, trying PATH environment variable..."
            makensis /VERSION
            makensis /V4 "installer_script.nsi"
          }
          
          # If the normal script fails, try the simpler script
          if ($LASTEXITCODE -ne 0) {
            Write-Host "NSIS compilation failed, trying simpler script..."
            
            if (Test-Path $nsisMakePath) {
              & $nsisMakePath /V4 "simple_installer.nsi"
